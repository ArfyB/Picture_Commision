<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JoinForm</title>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<link href='/css/UserEdit.css'>
</head>
<body>
<div>
	<div>
		<div class='title'>
		회원가입
		</div>
		
		<form id='CUser'>
			<input type='hidden' name='UserEmail' id='UserEmail' th:value = '${session.email}'required>
			
			<div class='sub_title'>
			 프로필 이미지
			</div>
			<input type='file' name='files' id='ProfilePic' th:onchange='readImg( this, "ProfileImage", "/pics/"+[[${CUser.UserProfilePic}]] );'>
			<label for='ProfilePic'>
			<img id='ProfileImage' th:src="@{'/pics/' + ${CUser.UserProfilePic} }" width='100px'>
			</label>
			
			<div class='sub_title'>
			배경 이미지
			</div>
			<input type='file' name='files' id='BackgroundPic' th:onchange='readImg( this, "BackgroundImage", "/pics/"+[[${CUser.UserBackgroundPic}]] );'>
			<label for='BackgroundPic'>
			<img id='BackgroundImage' th:src="@{'/pics/' + ${CUser.UserBackgroundPic} }" width='100px'>
			</label>
			
			<div class='sub_title'>
			닉네임
			</div>
			<input type='text' name='UserNick' id='UserNick' th:value='${CUser.UserNick}'>
						
			<div class='sub_title'>
			태그
			</div>
			<input type='text' id='UserTag' name='UserTag' th:value='${CUser.UserTag}'>
			<label id='TagWarning'></label>
			
			<div class='sub_title'>
			설명
			</div>
			<textarea id='UserExplain' name='UserExplain' th:value='${CUser.UserExplain}'></textarea>
			
			<button type='button' id='save'>저장</button>
		</form>
		
	</div>
</div>

<script src="/js/UserEdit.js"></script>
</body>
</html>
